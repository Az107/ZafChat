<!doctype html>
<html>
  <head>
    <title>ZAf</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    let username = prompt("username");
  $(function () {
    var socket = io();
    $('form').submit(function(e){
      e.preventDefault(); // prevents page reloading
      socket.emit('msg', username + "> " +  $('#m').val());
      $('#m').val('');
      return false;
    });
    socket.on('msg', function(msg){
        $('#messages').append($('<li>').text(msg));
        $("html, body").animate({ scrollTop: $(document).height() }, 1000);
    });
  });
</script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="mini-default.css">

  </head>
  <body>
    <ul id="messages"></ul>
    <footer class="responsive-margin responsive-padding sticky">
      <form action="">
        <input  class="responsive-margin" id="m" autocomplete="off" placeholder="message" /><button class="primary" onclick="send()" >Send</button>
      </form>
    </footer>

  </body>
</html>
